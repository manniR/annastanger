{#
 # Homepage template
 # ---------------
 #}

{% extends '_layout/main-layout.html' %}

{% block content %}
	<div class="o-grid">
        {% for entry in craft.entries.section('work').find() %}
            {% set featuredImage = entry.images.first() %}
            {% if featuredImage %}
				<div class="o-grid__col u-1/2 u-1/3@sm">
					<div class="c-card c-card--aspect-1:1">
						<a href="{{ entry.getUrl() }}" class="c-link">
							<img src="{{ featuredImage.getUrl('thumb') }}" alt="{{ featuredImage.title }}">
						</a>
					</div>
				</div>
            {% endif %}
        {% endfor %}
	</div>
{% endblock %}
